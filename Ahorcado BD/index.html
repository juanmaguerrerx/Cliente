<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="shortcut icon"
        href="./game/images/pngtree-flat-vector-of-black-hangmans-noose-for-suicide-or-lynching-vector-png-image_44501344.jpg">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="main">
        <div class="container">
            <h1>Ahorcado</h1>
            <h2>Login</h2>
            <p>Admin: admin / root</p>
            <form id="loginForm" method="post">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" required placeholder="Usuario" default="admin">

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="txtPassword" required placeholder="Contraseña" default="root">
                <div class="input-group-append">
                    <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span
                            class="fa fa-eye-slash icon"></span></button>
                </div>
                <button type="button" onclick="enviarDatos()">Iniciar Sesión</button>
            </form>
            <br>
            <p id="noCuent">¿No tienes cuenta? <a href="pags/signup.html">Regístrate</a></p>
            <p id="mensaje"></p>
        </div>
    </div>


    <script type="text/javascript">

    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>

</body>

</html>
