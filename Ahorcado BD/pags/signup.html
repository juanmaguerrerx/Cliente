<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="../game/images/pngtree-flat-vector-of-black-hangmans-noose-for-suicide-or-lynching-vector-png-image_44501344.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Registro</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container">
        <h1>Ahorcado</h1>
        <h2>Registro</h2>
        <form id="regForm" method="post">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" required placeholder="Usuario">

            <label for="email">Email:</label>
            <input type="text" id="email" required placeholder="Email">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="txtPassword" required placeholder="Contraseña">
            <div class="input-group-append">
                <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span
                        class="fa fa-eye-slash icon"></span> </button>
            </div>

            <button type="button" onclick="enviarDatosReg()">Registarme</button>
        </form>
        <br>
        <p id="mensaje"></p>
        <p id="noCuent">¿Ya tienes cuenta? <a href="../index.html">Inicia sesión</a></p>


    </div>

    <script type="text/javascript">
        function mostrarPassword() {
            var cambio = document.getElementById("txtPassword");
            if (cambio.type == "password") {
                cambio.type = "text";
                $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
            } else {
                cambio.type = "password";
                $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
            }
        }

        $(document).ready(function () {
            //CheckBox mostrar contraseña
            $('#ShowPassword').click(function () {
                $('#Password').attr('type', $(this).is(':checked') ? 'text' : 'password');
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../scripts/scripts.js"></script>
</body>

</html>
