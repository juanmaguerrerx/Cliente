<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateTable</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css"/>
</head>

<body>
        <table id="table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maths</td>
                    <td>90</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>85</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>80</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>EVS</td>
                    <td>75</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>70</td>
                    <td>B</td>
                </tr>
            </tbody>
        </table>
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
        <script src="../../Archivos/jquery/jquery.js"></script>
        <script>
            $(function () {
                $("#table").DataTable();
            });
        </script>

</body>

</html>
