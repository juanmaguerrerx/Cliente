<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 600px;
            height: 70px;
        }

        td {
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        tr{
            background-image: url(img/16726570708396.jpg);
        }
    </style>
</head>

<body>
    <h1>Ejercicio 1</h1>
    <table>
        <tr onmouseover="colorFila(this)" onmouseout="resetFila(this)">
            <td>Nombre</td>
            <td>Categoria</td>
            <td>Valoracion</td>
            <td>Ruta</td>
        </tr>
        <tr onmouseover="colorFila(this)" onmouseout="resetFila(this)">
            <td>Arbol</td>
            <td>Naturaleza</td>
            <td class="val" onclick="evaluar(this)">8</td>
            <td class="imagen" onmouseover="cambiarImagen(this)" onmouseout="resetImage(this)">img/16726570708396.jpg</td>
        </tr>
        <tr onmouseover="colorFila(this)" onmouseout="resetFila(this)">
            <td>Playa</td>
            <td>Naturaleza</td>
            <td class="val" onclick="evaluar(this)"></td>
            <td class="imagen" onmouseout="resetImage(this)" onmouseover="cambiarImagen(this)">img/Barbados_beach.jpg</td>
        </tr>
        <tr onmouseover="colorFila(this)" onmouseout="resetFila(this)">
            <td>Coche</td>
            <td>Coches</td>
            <td class="val" onclick="evaluar(this)">3</td>
            <td class="imagen" onmouseout="resetImage(this)" onmouseover="cambiarImagen(this)">img/Grib_skov.jpg</td>
        </tr>
    </table>

    <br><br>

    <button class="boton" onclick="valorar(this)">1</button>
    <button class="boton" onclick="valorar(this)">2</button>
    <button class="boton" onclick="valorar(this)">3</button>
    <button class="boton" onclick="valorar(this)">4</button>
    <button class="boton" onclick="valorar(this)">5</button>
    <button class="boton" onclick="valorar(this)">6</button>
    <button class="boton" onclick="valorar(this)">7</button>
    <button class="boton" onclick="valorar(this)">8</button>
    <button class="boton" onclick="valorar(this)">9</button>

    <script src="main.js"></script>
</body>

</html>
