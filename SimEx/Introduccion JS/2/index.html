<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Dos</title>
</head>
<body>
    <script>
        var frase = prompt("Escriba una frase formada por letras y numeros");
        while (!haveNum(frase)){
            var frase = prompt("Con numeros y letras, por favor");
        }
        var numLet = countLet(frase);
        var numNum = countNum(frase);
        alert("La frase tiene "+numLet+" letras y "+numNum+" numeros");
    </script>
</body>
