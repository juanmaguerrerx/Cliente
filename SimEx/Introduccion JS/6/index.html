    <!-- 6) Escribir el código de una función a la que se pasa como parámetro un número entero
         y devuelve como resultado una cadena de texto que indica si el número es par o impar. 
         Mostrar por pantalla el resultado devuelto por la función. -->

         <script>
            var numeroEntero = prompt("Ingresa un numero entero");
            if (isNaN(numeroEntero)){
                alert("Escribe un numero por favor");
            } else {
                if (isPar(numeroEntero)){
