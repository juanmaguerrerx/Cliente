<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma</title>
  <!-- Incluir Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Suma</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="numero1" class="form-label">Número 1:</label>
            <input type="number" class="form-control" v-model="numero1" id="numero1" required>
          </div>
          <div class="mb-3">
            <label for="numero2" class="form-label">Número 2:</label>
            <input type="number" class="form-control" v-model="numero2" id="numero2" required>
          </div>
          <button class="btn btn-primary" @click="sumar">Sumar</button>
          <!-- Mostrar la caja del resultado solo si ambos números son mayores que cero -->
          <div v-if="resultadoVisible">
            <div class="mt-3">
              <label for="resultado" class="form-label">Resultado:</label>
              <input type="text" class="form-control" v-model="resultado" id="resultado" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Incluir Vue.js y Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
