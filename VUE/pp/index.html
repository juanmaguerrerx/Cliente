    <script>
        new Vue({
            el: '#app',
            data: {
                posts: [],
            },
            mounted() {
                // Llamar a la API JSONPlaceholder para obtener los datos
                fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response => response.json())
                    .then(data => {
                        this.posts = data;
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            },
        });
    </script>
